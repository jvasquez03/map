<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:1500px; height:900px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(35.98407085709088, -66.96560529184997),
        zoom: 4,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col0",
          from: "1npr4tkDpUbVLR7eHfwUguBJA1kZEazcrIGiEdPXq"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col25",
          from: "1VwfRO5nDtXe08ZEOQkzvhnh0iQOv-j1xUq-AXb2w"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPJJ7VIyVSY6gc6wtYtS2XLWJmoBttEG8&callback=initMap">
</script>
